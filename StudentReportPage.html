<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Page</title>
</head>
<body>
    <!-- 
    8. Create a Student Report Page:
● <h1> for school name.
● <table> for marks of 5 subjects.
● Add a row that shows Total and Percentage (no calculation needed, just text).
● Use attributes like rowspan, colspan, and title to improve clarity. -->

    <header>
        <h1>ABC School</h1>
        <p>Academic Year: 2023-2024</p>
    </header>

    <main>
        <h2>Student Report Card</h2>
        <table border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>85</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>90</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>78</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>88</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Physical Education</td>
                    <td>95</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot>
                <tr title="Total Marks and Percentage">
                    <td colspan="2"><strong>Total Marks:</strong></td>
                    <td>450 / 500</td>
                </tr>
                <tr title="Overall Percentage">
                    <td colspan="2"><strong>Percentage:</strong></td>
                    <td>90%</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer>
        <p>Contact:4627667673</p>
    </footer>
</body>
</html>
