<title>Embed External Website</title>
</head>
<body>
    <!-- 14. Use an <iframe> to embed an external website (e.g., https://www.wikipedia.org).
Below it, write a paragraph saying:
“Some websites may not allow embedding for security reasons.” -->
<h1>Embedded Website Example</h1>


<div>
<iframe src="https://www.wikipedia.org" width="100%" height="500" style="border:1px solid #ccc;"></iframe>
</div>


<p >
Some websites may not allow embedding for security reasons.
</p>
</body>
