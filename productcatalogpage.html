<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog page</title>
</head>
<body>
    <!-- 2. Build a Product Catalog page for an online store using only HTML:
● Use a <table> to list products with columns → Product Name, Description, Price, and
Availability.
● Add one image per product using <img> inside a cell.
● Use attributes like colspan and rowspan where necessary. -->
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                <td>Apple</td>
                <td>$10.00</td>
                <td>This is a description of Product 1.</td>
                <td colspan="3"><img src="https://media.istockphoto.com/id/1439436349/photo/red-apple-isolated-on-white-background-clipping-path-full-depth-of-field.jpg?s=612x612&w=0&k=20&c=Zi8kdlLPWQSd7IN_KcrlLRU9MpdQo7YKyGQpH90iQmg=" alt="image not found" width="200px" height="200px"></td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$20.00</td>
                <td>This is a description of Product 2.</td>
                <td colspan="3"><img src="https://thumbs.dreamstime.com/b/banana-bunch-18029532.jpg" alt="image not found" width="200px" height="200px"></td>
            </tr>
            <tr>
                <td>Guava</td>
                <td>$30.00</td>
                <td>This is a description of Product 3.</td>
                <td colspan="3"><img src="https://www.bbassets.com/media/uploads/p/l/40083741_3-fresho-guava-pink.jpg" alt="image not found" width="200px" height="200px"></td>
            </tr>
        </tbody>

    </table>
</body>
</html>
