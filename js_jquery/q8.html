<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Q8 - Dynamic Blog Posts</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>.post{border:1px solid #ddd;padding:8px;margin:6px}</style>
</head>
<body>
<main>
  <h2>Blog Posts (Admin)</h2>
  <div id="posts">
    <div class="post">Post A content</div>
    <div class="post">Post B content</div>
    <div class="post">Post C content</div>
    <div class="post">Post D content</div>
    <div class="post">Post E content</div>
  </div>
  <button id="addPost">Add New Post</button>
  <button id="prependFeatured">Prepend Featured</button>
  <button id="removeLast">Remove Last Post</button>
  <button id="addTags">Add Tags</button>
  <button id="highlightKeyword">Highlight 'Featured'</button>
</main>
<script src="q8.js"></script>
</body>
</html>
