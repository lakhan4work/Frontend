<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Q3 - Interactive FAQ</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.faq{ max-width:700px; }
.question{ padding:8px; border-bottom:1px solid #ddd; cursor:pointer; }
.answer{ display:none; padding:8px; }
.question.hover{ color:blue; }
</style>
</head>
<body>
<main class="faq">
  <h2>FAQ</h2>
  <div class="item"><div class="question">What is your return policy?</div><div class="answer">You can return within 30 days.</div></div>
  <div class="item"><div class="question">How long is shipping?</div><div class="answer">Shipping takes 3-5 days.</div></div>
  <div class="item"><div class="question">Do you provide support?</div><div class="answer">Yes, 24/7 support available.</div></div>
  <div class="item"><div class="question">Are discounts available?</div><div class="answer">Seasonal discounts apply.</div></div>
  <div class="item"><div class="question">How to contact?</div><div class="answer">Contact us via contact page.</div></div>
</main>
<script src="q3.js"></script>
</body>
</html>
