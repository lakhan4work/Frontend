<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Q10 - Registration Validation</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>.invalid{border:2px solid red}</style>
</head>
<body>
<main>
  <h2>Register</h2>
  <form id="regForm">
    <label>Name: <input name="name" /></label><span class="err" data-for="name"></span><br>
    <label>Email: <input name="email" /></label><span class="err" data-for="email"></span><br>
    <label>Password: <input type="password" name="password" /></label><span class="err" data-for="password"></span><br>
    <button type="submit">Submit</button>
  </form>
  <div id="msg"></div>
</main>
<script src="q10.js"></script>
</body>
</html>
