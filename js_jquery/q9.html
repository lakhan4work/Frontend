<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Q9 - Multi-jQuery Widgets</title>
<!-- load jQuery v1.12.4 -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- load jQuery v3.6.0 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>.widget{display:inline-block;padding:8px;border:1px solid #ccc;margin:6px}</style>
</head>
<body>
<main>
  <h2>Multi jQuery Versions Demo</h2>
  <div id="v1widgets">
    <div class="widget" id="carousel">Carousel (v1)</div>
    <div class="widget" id="activeWidget">Active (v1)</div>
  </div>
  <div id="v2widgets">
    <div class="widget" id="modal">Modal (v2)</div>
    <div class="widget" id="tooltip">Tooltip (v2)</div>
  </div>
</main>
<script src="q9.js"></script>
</body>
</html>
