<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Q6 - Event Subscription Panel</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>.topic{padding:6px;border:1px solid #ccc;margin:6px;display:inline-block}</style>
</head>
<body>
<main>
  <h2>Subscriptions</h2>
  <div id="topics">
    <div class="topic">News <button class="sub">Subscribe</button></div>
    <div class="topic">Updates <button class="sub">Subscribe</button></div>
    <div class="topic">Offers <button class="sub">Subscribe</button></div>
    <div class="topic">Events <button class="sub">Subscribe</button></div>
    <div class="topic">Alerts <button class="sub">Subscribe</button></div>
  </div>
  <input id="newTopic" placeholder="New topic">
  <button id="addTopic">Add Topic</button>
  <div id="messages"></div>
</main>
<script src="q6.js"></script>
</body>
</html>
