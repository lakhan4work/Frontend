<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <!--15. Create a Payment Form with fields for:
● Cardholder Name
● Card Number
● Expiry Date
● CVV
Add the required attribute to all fields and include a “Pay Now” button.  -->

<form action="#">
    <label for="CardHolderName">CardHolderName : </label>
    <input type="text" id="CardHolderName" placeholder="Enter your name" required> <br><br>
    <label for="CardNumber">Card Number : </label>
    <input type="text" id="CardNumber" placeholder="Enter your card number" required> <br><br>
    <label for="ExpiryDate">Expiry Date : </label>
    <input type="month" id="ExpiryDate" required> <br><br>  
    <label for="CVV">CVV : </label>
    <input type="password" id="CVV" required> <br><br>  
    <button>Pay Now</button>
</form>
</body>
</html>
