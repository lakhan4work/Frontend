<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Form Validator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
    }

    input {
        display: block;
        width: 250px;
        padding: 10px;
        margin-bottom: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .valid {
        border-color: green !important;
    }

    .invalid {
        border-color: red !important;
    }

    button {
        padding: 10px 15px;
        background: black;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Student Registration Form</h2>

<form id="studentForm" novalidate>

    <label>Name:</label>
    <input type="text" id="name">
    <span id="nameError" class="error"></span>

    <label>Email:</label>
    <input type="text" id="email">
    <span id="emailError" class="error"></span>

    <label>Phone:</label>
    <input type="text" id="phone">
    <span id="phoneError" class="error"></span>

    <label>Password:</label>
    <input type="password" id="password">
    <span id="passError" class="error"></span>

    <button type="submit">Submit</button>
</form>

<script>
const form = document.getElementById("studentForm");

// REGEX Patterns
const nameRegex = /^[A-Za-z ]+$/;
const emailRegex = /^[\\w.-]+@[\\w.-]+\\.\\w{2,}$/;
const phoneRegex = /^[0-9]{10}$/;
const passRegex = /^(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]+$/;

form.addEventListener("submit", function(e) {
    e.preventDefault(); // Stop form submission
    
    let valid = true;

    // Name Validation
    const name = document.getElementById("name");
    const nameError = document.getElementById("nameError");
    if (!nameRegex.test(name.value)) {
        name.classList.add("invalid");
        name.classList.remove("valid");
        nameError.textContent = "Name must contain only alphabets";
        valid = false;
    } else {
        name.classList.add("valid");
        name.classList.remove("invalid");
        nameError.textContent = "";
    }

    // Email Validation
    const email = document.getElementById("email");
    const emailError = document.getElementById("emailError");
    if (!emailRegex.test(email.value)) {
        email.classList.add("invalid");
        email.classList.remove("valid");
        emailError.textContent = "Enter a valid email (example@domain.com)";
        valid = false;
    } else {
        email.classList.add("valid");
        email.classList.remove("invalid");
        emailError.textContent = "";
    }

    // Phone Validation
    const phone = document.getElementById("phone");
    const phoneError = document.getElementById("phoneError");
    if (!phoneRegex.test(phone.value)) {
        phone.classList.add("invalid");
        phone.classList.remove("valid");
        phoneError.textContent = "Phone must be exactly 10 digits";
        valid = false;
    } else {
        phone.classList.add("valid");
        phone.classList.remove("invalid");
        phoneError.textContent = "";
    }

    // Password Validation
    const password = document.getElementById("password");
    const passError = document.getElementById("passError");
    if (!passRegex.test(password.value)) {
        password.classList.add("invalid");
        password.classList.remove("valid");
        passError.textContent = "Password must contain 1 uppercase, 1 number & 1 special character";
        valid = false;
    } else {
        password.classList.add("valid");
        password.classList.remove("invalid");
        passError.textContent = "";
    }

    if (valid) {
        alert("Form Submitted Successfully!");
    }
});
</script>

</body>
</html>
