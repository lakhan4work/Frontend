<!--  20. Create a page that includes all important <head> elements:
● <title>
● <meta> (charset, description, author)
● <base> (to set base URL)
● <link> (to favicon or other resource)
● <style> (can be empty)
● <script> (can be empty)
Add comments explaining what each tag is used for.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <title> defines the title shown on the browser tab -->
  <title>Complete Head Section Example</title>

  <!-- <meta charset> specifies the character encoding for the document -->
  <meta charset="UTF-8">

  <!-- <meta name="description"> provides a short summary for search engines -->
  <meta name="description" content="This page demonstrates all important HTML head elements with comments.">

  <!-- <meta name="author"> specifies the author of the document -->
  <meta name="author" content="Your Name">

  <!-- <base> sets a base URL for all relative links on the page -->
  <base href="https://example.com/">

  <!-- <link> connects external resources like stylesheets or favicons -->
  <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

  <!-- <style> allows adding internal CSS styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
  </style>

  <!-- <script> is used to include or write JavaScript code -->
  <script>
    // Example JavaScript (empty for demonstration)
    console.log("Head section loaded successfully.");
  </script>
</head>

<body>
  <h1>Important &lt;head&gt; Elements Demonstration</h1>
  <p>This page includes all essential head elements, each explained with comments.</p>
</body>
</html>
