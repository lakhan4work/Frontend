<!DOCTYPE html>

<body>
   <!--8. Design a Feedback Form that includes:
● A textarea for feedback
● Radio buttons for rating (Good, Average, Poor)
● A submit button
Use method="post" and action="#".  -->
    <form action="#" method="post">
    <label for="feedback">Feedback : </label>
    <br><br>
    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Enter Your Feedback Here..."></textarea>
    <br><br>
    <label for="rating">Rating :</label>
    <input type="radio" name="rating" value="excellent">Good
    <input type="radio" name="rating" value="average">Average   
    <input type="radio" name="rating" value="poor">Poor
    <br><br>
    <button>Submit</button>
    </form>
</body>
</html>
