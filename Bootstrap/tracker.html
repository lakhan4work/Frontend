<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker with Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="tracker.css">
</head>
<body>

  <div class="container my-5">
    <!-- Header -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Task Tracker</h4>
        <span class="badge bg-light text-dark fs-6">Pending Tasks: <span id="pending-count">3</span></span>
      </div>

      <!-- Task List -->
      <ul class="list-group list-group-flush" id="task-list">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Complete UI Design
          <span class="badge bg-danger">High</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Write Documentation
          <span class="badge bg-warning text-dark">Medium</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Fix Bugs in Dashboard
          <span class="badge bg-success">Low</span>
        </li>
      </ul>

      <!-- Footer Button -->
      <div class="card-footer text-end">
        <button class="btn btn-success position-relative">
          Completed
          <span class="badge bg-light text-success position-absolute top-0 start-100 translate-middle rounded-pill">2</span>
        </button>
      </div>
    </div>
  </div>

</body>
</html>
