<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form structure</title>
</head>
<body>
    <!-- 3. Create a Course Registration Form structure using HTML only.
It should include:
● <fieldset> and <legend> for grouping fields.
● A <select> dropdown for selecting a course.
● <input> fields for name and email.
● A <table> at the bottom showing available course schedules (Day, Time, Instructor). -->
    <form action="#">

     <fieldset>
            <legend>Student Information</legend>

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="course">Select Course:</label><br>
            <select id="course" name="course">
                <option value="">--Choose a Course--</option>
                <option value="html">HTML Basics</option>
                <option value="css">CSS Design</option>
                <option value="javascript">JavaScript Programming</option>
                <option value="python">Python for Beginners</option>
            </select><br><br>

            <input type="submit" value="Register">
        </fieldset>
    </form>

    <br>

    <!-- Course schedule table -->
    <h3>Available Course Schedules</h3>
    <table border="1" cellpadding="8">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Instructor</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>10:00 AM - 12:00 PM</td>
            <td>Mr. Sharma</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>2:00 PM - 4:00 PM</td>
            <td>Ms. Patel</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>11:00 AM - 1:00 PM</td>
            <td>Dr. Mehta</td>
        </tr>
    </table>
</body>
</html>
