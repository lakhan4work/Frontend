<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!-- 10. Create a Contact Form with the following:
● Full Name
● Email
● Subject
● Message (textarea)
Use the placeholder and required attributes properly. -->
    <h1 >Contact Us</h1>
<form action="#" >
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br><br>


<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>


<label for="subject">Subject:</label>
<input type="text" id="subject" name="subject" placeholder="Enter the subject" required><br><br>

<label for="message">Message:</label>
<textarea id="message" name="message" placeholder="Write your message here" rows="5" cols="40" required></textarea><br><br>
<input type="submit" value="Send Message">
</form>
</body>
</html>
